<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <title>Canvas</title>
</head>
<body>
    <h2>Let's Paint</h2>
    <div class="field">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="tools">
            <button type="button" class="button" id="clear-button"><i class="fas fa-file"></i></button>
            <button type="button" class="button" id="erase-button"><i class="fas fa-eraser"></i></button>

            <div onclick="changeColor(this)" class="color-option" style="background: red;"><i class="fas fa-paint-brush"></i></div>
            <div onclick="changeColor(this)" class="color-option" style="background: blue;"><i class="fas fa-paint-brush"></i></div>
            <div onclick="changeColor(this)" class="color-option" style="background: green;"><i class="fas fa-paint-brush"></i></div>
            <div onclick="changeColor(this)" class="color-option" style="background: orange;"><i class="fas fa-paint-brush"></i></div>

            <input type="color" class="other-color">
            <input type="range" min="2" max="15" class="width-range">
        </div>

    </div>
    <script src="canvas.js"></script>
</body>
</html>
